<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Countdown to Graduation!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/style.css">
        <script src="/js/main.js" defer></script>
    </head>
    <body>
        <section class = "full-screen-container">
            <h1>Count down to graduation</h1>

            <div class = "countdown-container">
                <div class = "countdown-el days-c">
                    <p class = "big-text" id = "days">0</p>
                    <span>days</span>
                </div>
                <div class = "countdown-el hours-c">
                    <p class = "big-text" id = "hours">0</p>
                    <span>hours</span>
                </div>
                <div class = "countdown-el min-c">

                        <p class = "big-text" id = "min">0</p>
                        <span>min</span>

                </div>
                <div class = "countdown-el second-c">

                        <p class = "big-text" id = "second">0</p>
                        <span>seconds</span>

                </div>
            </div>
        </section>
        

    </body>
</html>
